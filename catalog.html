<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Je définis l'encodage des caractères en UTF8 -->
        <meta charset="UTF-8">

        <!-- Je configure le viewport pour le responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- J'ajoute une description pour le référencement SEO -->
        <meta name="description" content="BookFinder - Explorez et découvrez des milliers de livres, des prochaines parutions aux dernières nouveautés.">

        <!-- Je définis le titre de la page -->
        <title>BookFinder - Catalogue</title>

        <!-- J'importe la feuille de style principale -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Je charge le script du menu burger en différé -->
        <script defer src="js/menu-burger.js"></script>

        <!-- Je charge le script principal de l'application en mode module -->
        <script type="module" src="js/app.js"></script>
    </head>

    <body>
        <!-- Je crée l'entête du site avec le logo et la navigation -->
        <header class="header">

            <!-- Je place le logo avec un lien vers l'accueil -->
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" width="100" height="80" alt="Logo du site web">
                </a>
            </div>

            <!-- Je crée la navigation principale du site -->
            <nav class="navbar" aria-label="Navigation principale">
                <a href="index.html">Accueil</a>
                <a href="catalog.html">Catalogue</a>
                <a href="wishlist.html">Ma Wishlist</a>
            </nav>

            <!-- Je crée le bouton du menu burger pour le mobile -->
            <button class="burger-menu" type="button" aria-label="Menu de navigation" aria-expanded="false">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>
        </header>

        <!-- Je crée le contenu principal de la page -->
        <main>

            <!-- Je crée la section de recherche avec le formulaire -->
            <section class="search-section">
                <h1>Vous cherchez un livre ?</h1>

                <!-- Je crée le formulaire de recherche -->
                <form class="search-form" action="catalog.html" method="get" role="search">

                    <!-- J'ajoute un label masqué pour l'accessibilité -->
                    <label for="search" class="visually-hidden">Rechercher un livre</label>

                    <!-- Je crée le champ de recherche -->
                    <input 
                        type="search" 
                        id="search" 
                        name="q" 
                        placeholder="Titre, auteur, ISBN..."
                        autocomplete="off"
                    >

                    <!-- J'ajoute le bouton de soumission -->
                    <button type="submit" aria-label="Lancer la recherche">
                        Rechercher
                    </button>
                </form>
            </section>

            <!-- Je crée la section des résultats de recherche -->
            <section class="results-section">
                <div class="results-container">
                    
                    <!-- Je crée la barre latérale avec les filtres -->
                    <aside class="filters-sidebar">
                        <h2>Filtres</h2>

                        <!-- Je crée le groupe de filtres par langue -->
                        <fieldset class="filter-group">
                            <legend>Langue</legend>
                            <label>
                                <input type="radio" name="language" value="fre">
                                Français
                            </label>
                            <label>
                                <input type="radio" name="language" value="eng">
                                Anglais
                            </label>
                            <label>
                                <input type="radio" name="language" value="spa">
                                Espagnol
                            </label>
                            <label>
                                <input type="radio" name="language" value="ger">
                                Allemand
                            </label>
                            <label>
                                <input type="radio" name="language" value="">
                                Toutes les langues
                            </label>
                        </fieldset>

                        <!-- Je crée le groupe de filtres par année de publication -->
                        <fieldset class="filter-group">
                            <legend>Année de publication</legend>
                            <div class="year-inputs">
                                <label>
                                    <span>De</span>
                                    <input type="number" name="yearFrom" min="1800" max="2025" placeholder="1900">
                                </label>
                                <label>
                                    <span>À</span>
                                    <input type="number" name="yearTo" min="1800" max="2025" placeholder="2025">
                                </label>
                            </div>
                        </fieldset>

                        <!-- Je crée le groupe de filtres par périodes prédéfinies -->
                        <fieldset class="filter-group">
                            <legend>Périodes</legend>
                            <label>
                                <input type="radio" name="period" value="2020-2025" data-from="2020" data-to="2025">
                                2020 - Aujourd'hui
                            </label>
                            <label>
                                <input type="radio" name="period" value="2010-2019" data-from="2010" data-to="2019">
                                2010 - 2019
                            </label>
                            <label>
                                <input type="radio" name="period" value="2000-2009" data-from="2000" data-to="2009">
                                2000 - 2009
                            </label>
                            <label>
                                <input type="radio" name="period" value="classic" data-from="1800" data-to="1999">
                                Classiques (avant 2000)
                            </label>
                        </fieldset>

                        <!-- J'ajoute le bouton de réinitialisation des filtres -->
                        <button type="button" class="reset-filters-btn">
                            Réinitialiser les filtres
                        </button>
                    </aside>

                    <!-- Je crée le contenu principal avec la liste des livres -->
                    <div class="results-content">

                        <!-- J'ajoute l'entête des résultats avec le compteur et le tri -->
                        <header class="results-header">
                            <p class="results-count">
                                <strong>124</strong> livres trouvés
                            </p>

                            <!-- Je crée le sélecteur de tri -->
                            <div class="sort-options">
                                <label for="sort">Trier par :</label>
                                <select id="sort" name="sort">
                                    <option value="relevance">Pertinence</option>
                                    <option value="date-desc">Plus récents</option>
                                    <option value="date-asc">Plus anciens</option>
                                    <option value="price-asc">Prix croissant</option>
                                    <option value="price-desc">Prix décroissant</option>
                                    <option value="rating">Meilleures notes</option>
                                </select>
                            </div>
                        </header>

                        <!-- Je crée la grille où les livres seront affichés -->
                        <div class="books-grid">
                            <!-- J'affiche les livres dynamiquement via JavaScript -->
                        </div>

                        <!-- Je crée la navigation de pagination -->
                        <nav class="pagination" aria-label="Pagination des résultats">
                            <button type="button" class="pagination-btn prev" disabled aria-label="Page précédente">
                                ‹ Précédent
                            </button>
                            <span class="pagination-info">Page 1 sur 13</span>
                            <button type="button" class="pagination-btn next" aria-label="Page suivante">
                                Suivant ›
                            </button>
                        </nav>
                    </div>

                </div>
            </section>
        </main>

        <!-- Je crée le pied de page avec les informations légales -->
        <footer class="footer">
            <p>&copy; 2026 - 2027 | BookFinder | Tous droits réservés.</p>
            <p>Seifeddine Maachaoui</p>
        </footer>
    </body>
</html>
