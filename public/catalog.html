<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BookFinder - Explorez et découvrez des milliers de livres, des prochaines parutions aux dernières nouveautés.">
        <title>BookFinder - Catalogue</title>

        <!-- J'ajoute Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script defer src="js/burger-menu.js"></script>
        
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="BookFinder - Retour à l'accueil">
                </a>
            </div>
            <nav class="navbar" aria-label="Navigation principale">
                <a href="index.html">Accueil</a>
                <a href="catalog.html">Catalogue</a>
            </nav>
            <button class="burger-menu" type="button" aria-label="Menu de navigation" aria-expanded="false">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>
        </header>

        <main>
            <!-- Section de recherche -->
            <section class="search-section">
                <h1>Vous cherchez un livre ?</h1>
                <form class="search-form" action="catalog.html" method="get" role="search">
                    <label for="search" class="visually-hidden">Rechercher un livre</label>
                    <input 
                        type="search" 
                        id="search" 
                        name="q" 
                        placeholder="Titre, auteur, ISBN..."
                        autocomplete="off"
                    >
                    <button type="submit" aria-label="Lancer la recherche">
                        Rechercher
                    </button>
                </form>
            </section>

            <!-- Section des résultats -->
            <section class="results-section">
                <div class="results-container">
                    
                    <!-- Sidebar avec filtres -->
                    <aside class="filters-sidebar">
                        <h2>Filtres</h2>

                        <!-- Filtre par genre -->
                        <fieldset class="filter-group">
                            <legend>Genre</legend>
                            <label>
                                <input type="checkbox" name="genre" value="fantasy">
                                Fantasy
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="sf">
                                Science-fiction
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="thriller">
                                Thriller
                            </label>
                            <label>
                                <input type="checkbox" name="genre" value="romance">
                                Romance
                            </label>
                        </fieldset>

                        <!-- Filtre par prix -->
                        <fieldset class="filter-group">
                            <legend>Prix</legend>
                            <label>
                                <input type="checkbox" name="price" value="0-10">
                                Moins de 10€
                            </label>
                            <label>
                                <input type="checkbox" name="price" value="10-20">
                                10€ - 20€
                            </label>
                            <label>
                                <input type="checkbox" name="price" value="20+">
                                Plus de 20€
                            </label>
                        </fieldset>

                        <!-- Filtre par note -->
                        <fieldset class="filter-group">
                            <legend>Note minimum</legend>
                            <label>
                                <input type="radio" name="rating" value="4">
                                4 étoiles et plus
                            </label>
                            <label>
                                <input type="radio" name="rating" value="3">
                                3 étoiles et plus
                            </label>
                            <label>
                                <input type="radio" name="rating" value="0" checked>
                                Toutes les notes
                            </label>
                        </fieldset>

                        <button type="button" class="reset-filters-btn">
                            Réinitialiser les filtres
                        </button>
                    </aside>

                    <!-- Contenu principal : liste des livres -->
                    <div class="results-content">
                        <header class="results-header">
                            <p class="results-count">
                                <strong>124</strong> livres trouvés
                            </p>
                            <div class="sort-options">
                                <label for="sort">Trier par :</label>
                                <select id="sort" name="sort">
                                    <option value="relevance">Pertinence</option>
                                    <option value="date-desc">Plus récents</option>
                                    <option value="date-asc">Plus anciens</option>
                                    <option value="price-asc">Prix croissant</option>
                                    <option value="price-desc">Prix décroissant</option>
                                    <option value="rating">Meilleures notes</option>
                                </select>
                            </div>
                        </header>

                        <!-- Grille des livres -->
                        <div class="books-grid">
                            <!-- Les livres seront affichés dynamiquement en JS ici-->
                        </div>

                        <!-- Pagination -->
                        <nav class="pagination" aria-label="Pagination des résultats">
                            <button type="button" class="pagination-btn prev" disabled aria-label="Page précédente">
                                ‹ Précédent
                            </button>
                            <span class="pagination-info">Page 1 sur 13</span>
                            <button type="button" class="pagination-btn next" aria-label="Page suivante">
                                Suivant ›
                            </button>
                        </nav>
                    </div>

                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 - 2027 | BookFinder | Tous droits réservés.</p>
            <p>Seifeddine Maachaoui</p>
        </footer>
    </body>
</html>
