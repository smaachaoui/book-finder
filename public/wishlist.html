<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Je définis l'encodage des caractères en UTF8 -->
        <meta charset="UTF-8">

        <!-- Je configure le viewport pour le responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- J'ajoute une description pour le référencement SEO -->
        <meta name="description" content="BookFinder - Ma wishlist de livres à lire.">

        <!-- Je définis le titre de la page -->
        <title>BookFinder - Ma Wishlist</title>

        <!-- J'importe la feuille de style principale -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Je charge le script du menu burger en différé -->
        <script defer src="js/menu-burger.js"></script>

        <!-- Je charge le script de gestion de la wishlist en mode module -->
        <script type="module" src="js/page-wishlist.js"></script>
    </head>

    <body>
        <!-- Je crée l'entête du site avec le logo et la navigation -->
        <header class="header">

            <!-- Je place le logo avec un lien vers l'accueil -->
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" width="100" height="80" alt="Logo du site web">
                </a>
            </div>

            <!-- Je crée la navigation principale du site -->
            <nav class="navbar" aria-label="Navigation principale">
                <a href="index.html">Accueil</a>
                <a href="catalog.html">Catalogue</a>
                <a href="wishlist.html">Ma Wishlist</a>
            </nav>

            <!-- Je crée le bouton du menu burger pour le mobile -->
            <button class="burger-menu" type="button" aria-label="Menu de navigation" aria-expanded="false">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>
        </header>

        <!-- Je crée le contenu principal de la page -->
        <main>

            <!-- Je crée l'entête de la wishlist avec le titre et le compteur -->
            <section class="wishlist-header">
                <h1>Ma Wishlist</h1>

                <!-- J'affiche le nombre de livres dans la wishlist -->
                <p class="wishlist-count">
                    <span id="wishlist-total">0</span> livre(s) dans ma liste
                </p>
            </section>

            <!-- Je crée la section principale de la wishlist -->
            <section class="wishlist-section">
                <div class="wishlist-container">

                    <!-- Je crée les actions groupées pour gérer la wishlist -->
                    <div class="wishlist-actions">
                        <button type="button" class="btn-clear-wishlist" id="clear-wishlist">
                            Vider la wishlist
                        </button>
                    </div>

                    <!-- Je crée la grille où les livres de la wishlist seront affichés -->
                    <div class="wishlist-grid" id="wishlist-grid">
                        <!-- J'affiche les livres dynamiquement via JavaScript -->
                    </div>

                    <!-- J'affiche un message quand la wishlist est vide -->
                    <div class="wishlist-empty" id="wishlist-empty" style="display: none;">
                        <p>Votre wishlist est vide.</p>
                        <p>Explorez notre catalogue pour trouver des livres qui vous plaisent !</p>
                        <a href="catalog.html" class="btn-explore">Explorer le catalogue</a>
                    </div>
                </div>
            </section>
        </main>

        <!-- Je crée le pied de page avec les informations légales -->
        <footer class="footer">
            <p>&copy; 2026 - 2027 | BookFinder | Tous droits réservés.</p>
            <p>Seifeddine Maachaoui</p>
        </footer>
    </body>
</html>
