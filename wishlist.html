<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="BookFinder - Ma wishlist de livres à lire.">
        <title>BookFinder - Ma Wishlist</title>

        <!-- J'ajoute Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/menu-burger.js"></script>
        <script type="module" src="js/wishlist-page.js"></script>
        
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" width="100" height="80" alt="Logo du site web">
                </a>
            </div>
            <nav class="navbar" aria-label="Navigation principale">
                <a href="index.html">Accueil</a>
                <a href="catalog.html">Catalogue</a>
                <a href="wishlist.html">Ma Wishlist</a>
            </nav>
            <button class="burger-menu" type="button" aria-label="Menu de navigation" aria-expanded="false">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>
        </header>

        <main>
            <!-- Section titre -->
            <section class="wishlist-header">
                <h1>Ma Wishlist</h1>
                <p class="wishlist-count">
                    <span id="wishlist-total">0</span> livre(s) dans ma liste
                </p>
            </section>

            <!-- Section des livres -->
            <section class="wishlist-section">
                <div class="wishlist-container">
                    <!-- Actions groupées -->
                    <div class="wishlist-actions">
                        <button type="button" class="btn-clear-wishlist" id="clear-wishlist">
                            Vider la wishlist
                        </button>
                    </div>

                    <!-- Grille des livres -->
                    <div class="wishlist-grid" id="wishlist-grid">
                        <!-- Les livres seront affichés dynamiquement en JS -->
                    </div>

                    <!-- Message si wishlist vide -->
                    <div class="wishlist-empty" id="wishlist-empty" style="display: none;">
                        <p>Votre wishlist est vide.</p>
                        <p>Explorez notre catalogue pour trouver des livres qui vous plaisent !</p>
                        <a href="catalog.html" class="btn-explore">Explorer le catalogue</a>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 - 2027 | BookFinder | Tous droits réservés.</p>
            <p>Seifeddine Maachaoui</p>
        </footer>
    </body>
</html>
